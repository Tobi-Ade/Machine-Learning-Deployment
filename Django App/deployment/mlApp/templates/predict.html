{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'predict_style.css' %}">
    <title>Prediction Page</title>
</head>
<body>
    <main class="content"> 
        <h1>Please Choose the appropriate options </h1>

        <form action="result" method="post" class="submit">
            <br>
            <b>
            {% csrf_token %}
            {{form|crispy}}
            </b>
            <input type="submit" value="predict">
        </form>
    </main>
</body>
</html>
